name: CD - Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  docker-api-gateway:
    name: Build & Push Docker (api_gateway)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/api-gateway:latest ./backend/api_gateway

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/api-gateway:latest
